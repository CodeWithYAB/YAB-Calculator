<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAB Calculator | Made to ease your calculation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/png">
</head>

<body>
    <div class="container">
        <h1>YAB Calculator | Made to ease your calculation</h1>
        <input type="text" name="output" id="screen">
        <table class="mx-9">
            <tr>
                <td><button class="color_gray">(</button></td>
                <td><button class="color_gray">)</button></td>
                <td><button class="color_gray">C</button></td>
                <td><button class="color_gray">%</button></td>
            </tr>

            <tr>
                <td><button class="color_dark">7</button></td>
                <td><button class="color_dark">8</button></td>
                <td><button class="color_dark">9</button></td>
                <td><button class="color_gray">÷</button></td>
            </tr>
            
            <tr>
                <td><button class="color_dark">4</button></td>
                <td><button class="color_dark">5</button></td>
                <td><button class="color_dark">6</button></td>
                <td><button class="color_gray">×</button></td>
            </tr>

            <tr>
                <td><button class="color_dark">1</button></td>
                <td><button class="color_dark">2</button></td>
                <td><button class="color_dark">3</button></td>
                <td><button class="color_gray">-</button></td>
            </tr>

            <tr>
                <td><button class="color_dark">0</button></td>
                <td><button class="color_gray">.</button></td>
                <td><button class="color_blue">=</button></td>
                <td><button class="color_gray">+</button></td>
            </tr>
        </table>
    </div>
    <br>
    <hr>
    <footer>© 2022 Copyright: YAB Calculator</footer>
</body>
<script src="script.js"></script>

</html>
